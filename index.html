<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
           width: 214px;
           height: auto;
        
           background-color: black;
           text-align: center;
           border-radius: 10px;
           margin: auto;
        }
        #c{
            width: 214px;
        }
        .btn{
            height: auto;
            width: 40px;
            
            
        }
    </style>
</head>
<body>
 <div class="main ">
    <div class="row  ">
        <div class="col-12" >
            <form  name="form">
               <input name="textview" class="display form-control m-0 p-0">
            </form>
               <input type="button" class="btn btn-primary p-0 " value="clear" onclick="c()" id="c"><br><br>
   
               <input type="button" class="btn btn-primary ml-2 p-0" onclick="insert(7)" value="7">
               <input type="button" class="btn btn-primary ml-2 p-0" onclick="insert(8)" value="8">
               <input type="button" class="btn btn-primary ml-2 p-0" onclick="insert(9)" value="9">
   
               <input type="button" class="btn btn-primary ml-2 mr-2 p-0" onclick="insert('+')" value="+"><br><br>
               <input type="button" class="btn btn-primary ml-2 p-0" onclick="insert(4)" value="4">
               <input type="button" class="btn btn-primary ml-2 p-0" onclick="insert(5)" value="5">
               <input type="button" class="btn btn-primary ml-2 p-0" onclick="insert(6)" value="6">
               <input type="button" class="btn btn-primary ml-2 mr-2 p-0" onclick="insert('_')" value="-"><br><br>
               <input type="button" class="btn btn-primary ml-2 p-0" onclick="insert(1)" value="1">
               <input type="button" class="btn btn-primary ml-2 p-0" onclick="insert(2)" value="2">
               <input type="button" class="btn btn-primary ml-2 p-0" onclick="insert(3)" value="3">
               <input type="button" class="btn btn-primary ml-2 mr-2 p-0" onclick="insert('*')" value="*"><br><br>
               <input type="button" class="btn btn-primary ml-2 p-0" onclick="insert(0)" value="0">
               <input type="button" class="btn btn-primary ml-2 p-0" onclick="insert('.')" value='.'>
               <input type="button" class="btn btn-primary ml-2 p-0" onclick="insert('/')" value="/">
               <input type="button" class="btn btn-primary ml-2 mr-2 p-0" onclick="equal('=')" value="="><br><br>

               
   
           
        </div>
    </div>
 </div>
  </div>

  <script>

function insert(num){
    document.form.textview.value = document.form.textview.value+num; 
}
function equal(){
    let exp =document.form.textview.value;
    if(exp){
        document.form.textview.value = eval(exp)
    }
   else{
       console.log('Something Wrong')
   }
}







function c(){
    document.form.textview.value = null;
}



  </script>
</body>
</html>
